{% extends 'base.html' %}

{% block title %}
Overall Sale by country
{% endblock %}

{% block content %} 
<br>
    <h3><i><b>Overall Sale of each Petroleum product by country</b></i></h3>
    <br>
    <div class="tableFixHead bg-dark container">
    <table class="table table-striped table-light table-bordered">
        <thead class="table-dark">
            <th scope="col">Country</th>
            <th scope="col">Product</th>
            <th scope="col">Sale</th>
        </thead>
        <tbody class="table-striped">
            {% for i in result %}
            <tr>
                <th scope='col' id="country">{{i.country}}</th>
                <td>{{i.product}}</td>
                <th scope='col'>{{i.sale__sum}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<br>
{% endblock %}
